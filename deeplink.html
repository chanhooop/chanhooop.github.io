html로 playstore로 리다이렉트, apple store로 리다이렉트 할 수 있는 버튼을 가진 페이지 하나 만들어줘
ChatGPT
아래는 HTML을 사용하여 Play Store로 리디렉트하거나 Apple Store로 리디렉트하는 버튼이 있는 간단한 페이지의 예제입니다. 각 버튼은 해당 스토어로의 URL에 대한 링크로 설정되어 있습니다.

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Redirect</title>
</head>
<body>

<h1>앱 다운로드</h1>

<!-- Play Store로 리다이렉트하는 버튼 -->
<a href="https://play.google.com/store/apps/details?id=fc.hyundai" target="_blank">
    <button>Play Store로 이동</button>
</a>

<!-- Apple Store로 리다이렉트하는 버튼 -->
<a href="https://apps.apple.com/app/your-app/id1571957416" target="_blank">
    <button>Apple Store로 이동</button>
</a>

</body>
</html>
